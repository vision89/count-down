<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/countdownjs/countdown.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<!--
An element providing a solution to no problem in particular.
Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="count-down">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .timer {

      font-family: 'Roboto', sans-serif;
      font-size: 1.5em;
      color: rgb(233, 74, 47);
      @apply(--timer-theme);

    }

    .table {

      display: table;
      border-collapse: separate;
      border-spacing: 0.90em 0;

    }

    .row {

        display: table-row;

    }

    .col {

        display: table-cell;
        background-color: #fff;
        text-align: center;

    }

  </style>

  <template>

    <div class="table timer">

        <div class="row">

          <div class="col">

            <strong><span>[[hours]]</span></strong>
          
          </div>

          <div class="col">

            <strong><span>[[minutes]]</span></strong>

          </div>
          
          <div class="col">
            
            <strong><span>[[seconds]]</span></strong>
          
          </div>
        
        </div>
        
        <div class="row">
          
          <div class="col">
            
            <strong>Hours</strong>
          
          </div>
          
          <div class="col">
            
            <strong>Minutes</strong>
          
          </div>
          
          <div class="col">
            
            <strong>Seconds</strong>
          
          </div>
        
        </div>
      
      </div>

  </template>

</dom-module>

<script type="text/javascript" src="../dist/count-down.min.js"></script>
