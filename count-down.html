<link rel="import" href="../polymer/polymer.html">
<script src="../countdownjs/countdown.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<!--
An element providing a solution to no problem in particular.
Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="count-down">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .timer {

      font-family: 'Roboto', sans-serif;
      font-size: 1.5em;
      color: rgb(233, 74, 47);
      @apply(--timer-theme);

    }

    .table {

      display: table;
      border-collapse: separate;
      border-spacing: 0.90em 0;

    }

    .row {

        display: table-row;

    }

    .col {

        display: table-cell;
        background-color: #fff;
        text-align: center;
        @apply( --timer-cells );

    }

  </style>

  <template>

    <div class="table timer">

        <div class="row">

          <div class="col">

            <strong><span>[[hours]]</span></strong>
          
          </div>

          <div class="col">

            <strong><span>[[minutes]]</span></strong>

          </div>
          
          <div class="col">
            
            <strong><span>[[seconds]]</span></strong>
          
          </div>
        
        </div>
        
        <div class="row">
          
          <div class="col">
            
            <strong>Hours</strong>
          
          </div>
          
          <div class="col">
            
            <strong>Minutes</strong>
          
          </div>
          
          <div class="col">
            
            <strong>Seconds</strong>
          
          </div>
        
        </div>
      
      </div>

  </template>

</dom-module>

<script>
  
  'use strict';
  Polymer({

    is: 'count-down',

    properties: {

      endTime: {

        type: Object,
        value: undefined,
        observer: '_updateTime'

      }

    },
    _updateTime: function ( data ) {

      /**
       * Helps make sure each time element is formatted properly
       * @param  {[type]} t [description]
       * @return {[type]}   [description]
       */
      function _timeFormatter( t ) {

        if ( t === undefined ) {

          return '00';

        } else if ( t < 10 ) {

          return '0' + t;

        } else {

          return t;

        };

      };

      var that = this;

      this.timer = countdown( data, function ( ts ) {

        var hours = _timeFormatter( ts.hours );
        var minutes = _timeFormatter ( ts.minutes );
        var seconds = _timeFormatter( ts.seconds );

        if ( hours !== that.hours ) {

          that.hours = hours;

        }

        if ( minutes !== that.minutes ) {

          that.minutes = minutes;

        }

        if ( seconds !== that.seconds ) {

          that.seconds = seconds;

        }

      });

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      
      this.timer = undefined;
      this.hours = '00';
      this.minutes = '00';
      this.seconds = '00';

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.

      window.clearInterval( this.timer );

    }

  });

</script>
