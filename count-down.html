<link rel="import" href="../polymer/polymer.html">
<script src="../countdownjs/countdown.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<!--
An element providing a solution to no problem in particular.
Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="count-down">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .timer {

      font-family: 'Roboto', sans-serif;
      font-size: 2em;
      color: rgb(233, 74, 47);
      @apply(--timer-theme);

    }

  </style>

  <template>

    <span id="timer" class="timer"></span>

  </template>

</dom-module>

<script>
'use strict';
  Polymer({

    is: 'count-down',

    properties: {

      endTime: {

        type: Object,
        value: undefined

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      
      this.timer = undefined;

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      /**
       * Helps make sure each time element is formatted properly
       * @param  {[type]} t [description]
       * @return {[type]}   [description]
       */
      function _timeFormatter( t ) {

        if ( t === undefined ) {

          return '00';

        } else if ( t < 10 ) {

          return '0' + t;

        } else {

          return t;

        };

      };

      setTimeout( this.timer = countdown( this.endTime, function ( ts ) {

        document.getElementById( 'timer' ).innerHTML = '<strong>' + _timeFormatter( ts.hours ) + ':' + _timeFormatter ( ts.minutes ) + ':' + _timeFormatter( ts.seconds ) + '</strong>';

      }));

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.

      window.clearInterval( this.timer );

    }

  });

</script>
